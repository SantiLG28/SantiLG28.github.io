<body>

    <header>
        <a id="logo-header" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
                <rect width="600" height="200" fill="#0a0a23" rx="20" />
                <g fill="none" stroke="#00d1ff" stroke-width="8" stroke-linecap="round">
                    <rect x="40" y="40" width="80" height="80" rx="15">
                        <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="1.5s" fill="freeze" />
                    </rect>
                    <line x1="80" y1="20" x2="80" y2="40">
                        <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="1s" fill="freeze" />
                    </line>
                    <line x1="80" y1="120" x2="80" y2="140">
                        <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="1s" fill="freeze" begin="0.3s" />
                    </line>
                    <line x1="20" y1="80" x2="40" y2="80">
                        <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="1s" fill="freeze" begin="0.5s" />
                    </line>
                    <line x1="120" y1="80" x2="140" y2="80">
                        <animate attributeName="stroke-dasharray" from="0,50" to="50,0" dur="1s" fill="freeze" begin="0.7s" />
                    </line>
                </g>

                <text x="160" y="115" font-family="Segoe UI, Arial, sans-serif" font-size="64" fill="#ffffff" font-weight="bold" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="1s" fill="freeze" />
                    CompuTech
                </text>
            </svg>
        </a>
        <h1 id="site-name">Contacto</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>

            <li><a href="ofertas.html">Ofertas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <article>
        <div class="contacto-container">
            <!-- Formulario de contacto -->
            <div class="form-container">
                <h2>Envíanos un mensaje</h2>
                <form action="#" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Tu correo electrónico">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..." rows="7"></textarea>

                    <input type="submit" value="Enviar">
                </form>
            </div>

            <!-- Mapa interactivo de ubicación -->
            <div class="mapa-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.8692891244174!2d-75.5747720194979!3d6.242722190268569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442a72d726fb9f%3A0xc12532f1fe2c9825!2sCentro%20Comercial%20Monterrey!5e0!3m2!1ses-419!2sus!4v1682695084156!5m2!1ses-419!2sus" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </article>

    </footer>
